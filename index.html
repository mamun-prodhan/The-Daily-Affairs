<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Affairs</title>
    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--Custom CSS link-->
    <link rel="stylesheet" href="/styles/style.css">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/08a0a3c52e.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <!-- navbar starts -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Daily Affairs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="mx-auto"></div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="assets/images/img1.jpg" alt="image" style="width:40px;" class="rounded-pill">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- navbar ends -->
    <!-- horizontal rule -->
    <hr>
    <!-- horizontal rule -->
    <!-- main section starts  -->
    <main>
        <!-- category section starts  -->
        <section>
            <div class="p-3 m-0 border-0 bd-example">
                <ul id="category-container" class="nav justify-content-between">
                    <li><a class="nav-link" href="#">Home</a></li>
                </ul>
            </div>
        </section>
        <!-- category section ends  -->
        <!-- news post section start -->
        <section>
            <!-- Example Code -->

            <div id="news-container" class="card mt-5 mb-3" style="max-width: 100;">
                <div class="row g-0">
                    <div class="col-md-3">
                        <svg class="bd-placeholder-img img-fluid rounded-start" width="100%" height="250"
                            xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image"
                            preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                                dy=".3em">Image</text>
                        </svg>

                    </div>
                    <div class="col-md-9">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to
                                additional content. This content is a little bit longer.</p>
                            <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
                            <div class="d-flex align-items-center">
                                <div class="d-flex align-items-center me-5">
                                    <div>
                                        <img src="assets/images/img1.jpg" alt="image" style="width:40px;" class="rounded-pill">
                                    </div>
                                    <div class="ms-2">
                                        <p class="fw-semibold m-0">Jane Cooper</p>
                                        <small class="text-muted m-0">Jan 10, 2022</small>
                                    </div>
                                </div>
                                <div class="d-flex ms-5 me-5">
                                    <div>
                                        <i class="fa-solid fa-eye"></i>
                                    </div>
                                    <div>
                                        <p>1.5M</p>
                                    </div>
                                </div>
                                <div class="ms-5">
                                    <button>Read More</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- End Example Code -->
        </section>
        <!-- news post section ends -->
    </main>
    <!-- main section ends  -->




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
